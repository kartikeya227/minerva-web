<div class="container">
  <h1>Article List
    <!--<a [routerLink]="['/book-create']" class="btn btn-default btn-lg">-->
      <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>-->
    <!--</a>-->
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Author</th>
        <th>Heading</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of articles">
        <td>{{ book.name }}</td>
        <td>{{ book.heading }}</td>
        <td><a [routerLink]="['/book-details', book._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
  <div>
    <a [routerLink]="['/book-create']" class="btn btn-default btn-lg">Publish a new article</a>
    <a [routerLink]="['/']" class="btn btn-default btn-lg">Logout</a>
  </div>
</div>
