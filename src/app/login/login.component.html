<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOGIN</title>
</head>
<body>
<h1>LOGIN PAGE</h1>
//
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveBook(username,password)" #bookForm="ngForm">
        <div class="form-group">
          <label for="name">name</label>
          <input type="text" class="form-control" [(ngModel)]="username" name="name" required>
        </div>
        <div class="form-group">
          <label for="name">password</label>
          <input type="password" class="form-control" [(ngModel)]="password" name="password" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>

//

</body>
</html>
